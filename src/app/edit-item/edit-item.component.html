<h1 mat-dialog-title>Editar {{data.name}}</h1>
<div mat-dialog-content>
    <form [formGroup]="form">
        <div>
            <mat-form-field class="example-full-width">
                <mat-label>{{label}}</mat-label>
                <input type="text" matInput  class="form-control" formControlName="title" id="title" [placeholder]="label">
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" aria-label="cancelar edição"  (click)="onNoClick()">Cancelar</button>
  <button mat-button color="primary" [disabled]="!form.value.title" (click)="editList()" aria-label="Editar" cdkFocusInitial >Editar</button>
</div>
